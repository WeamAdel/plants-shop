<html  lang="en">
    <head>
        <title> TOLAY </title>
        <!--Charachter Set-->
        <meta charset="utf-8">
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Serif+Pro" rel="stylesheet">
        <!--Bootstrap Library-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- My style Sheet -->
        <link href="css/Style.min.css" rel="stylesheet">
        <!-- Normalization Style Sheet-->
        <link href="css/Normalize.min.css" rel="stylesheet">
        <!-- Font Awsome Library -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Shiv library -->
	    <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    </head>
    
    <body>
        <!--Start Navigation Bar-->
        <nav class="only-logo-nav upper text-center light-rose-bg">
            <div class="logo d-inline-block gray text-center">
                <span class="d-block">tolay</span>
                <i class="fas fa-cannabis d-block"></i>
            </div>
        </nav>
        <!--End Navigation Bar-->
        
        <!--Start Main Content-->
        <main>
            <div class="container">
               <h1 class="d-none d-md-block upper text-center">check out</h1>
               <h3 class="d-md-none upper text-center">check out</h3>
                
                <section class="check-out-details">
                    <div class="row">
                        <!--Product Photo-->
                        <div class="col-md-4 mb-md-0 mb-5">
                            <div class="pro-photo">
                                <img class="img-fluid d-block d-md-inline-block m-auto m-md-0 " src="images/products/home1.jpg" alt="Product Photo"> 
                            </div>
                        </div>
                        
                         <!--Check Out Info-->
                        <div class="col-md-8">
                            <div class="check-out-form gray">
                                <form id="check-out-form" method="post" action="">
                                    <!--Name Field-->
                                    <div class="field">
                                        <label class='mb-0' for="name" value='Name'>Name:</label>
                                        <input id="name" type="text" placeholder="Enter your name">
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                    
                                    <!--Phone Number Field-->
                                    <div class="field">
                                        <label class='mb-0' for="phone" value='Phone'>Phone:</label>
                                        <input class="gray" id="phone" type="text" maxlength="11" placeholder="Enter your phone number">
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                    
                                    <!--Adress Field-->
                                    <div class="field">
                                        <label class='mb-0' for="adress" value='Adress'>Adress:</label>
                                        <input class="gray" id="adress" type="text" placeholder="Enter your detailed adress" required>
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                    
                                    <!--Date and Time Field-->
                                    <div class="field">
                                        <label class='mb-0' for="date" value='Date and Time'>Deliver Date and Time:</label>
                                        <input class="gray" id="date" type="datetime-local" placeholder="MM/DD/YYYY HH:MM AM or PM">
                                        <i class="fas fa-check-circle fa-lg"></i>
                                    </div>
                                    
                                    <!--Product Code-->
                                    <div class="product-code">
                                        Product Code: 1543e47829s2
                                    </div>
                                    
                                    <!--Item Price -->
                                    <div class="item-price">
                                        Item Price: <span class="price">200</span>$
                                    </div>
                                    
                                    <!--Item Price -->
                                    <div class="items-available">
                                        In Stock: <span class="available">5</span>
                                    </div>
                                    
                                    <!--Amount Field-->
                                    <div class="field">
                                        <label class='mb-0' for="amount" value='Order Amount'>Order Amount:</label>
                                        <select id="amount" class="medium-green ml-3"></select>
                                    </div>
                                    
                                    <!--Display Final Check Price-->
                                    
                                    <div class="final-check text-center my-5">
                                        200$
                                    </div>
                                    
                                    <input id="submit-button" class="green-button d-block m-auto" type="submit" value="CHECK OUT">
                                    <span class="error text-center mt-4">please enter valid inputs</span>
                                </form>
                            </div>
                        </div>
    
                    </div>
                </section>
            </div>
        </main>
        <!--End Main Content-->
        
        <!--Start Footer-->
            <footer class="text-center">
                <span>Copyrights &copy; TOLAY 2018</span>
        </footer>
        <!--End Footer-->
        
        <!--Start Loading Page-->
        <section class="loading white-bg">
            <div class="loading-animation light-rose-bg"></div>
        </section>
        <!--End Loading Page-->
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/JavaScript.min.js"></script>
    </body>
</html>
